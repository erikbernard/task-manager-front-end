<div class="register-container">
  <div class="register-form">

    <div class="register-form__header">
      <h1 class="register-form__title">Criar Conta</h1>
      <p class="register-form__subtitle">Junte-se a nós! É rápido e fácil.</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form__form">

      <div class="register-form__group">
        <label for="name" class="register-form__label">Nome Completo</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Seu nome completo"
          class="register-form__input"
          [ngClass]="{ 'register-form__input--error': name?.invalid && (name?.dirty || name?.touched) }">
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="register-form__error-message">
          <div *ngIf="name?.errors?.['required']">O nome é obrigatório.</div>
        </div>
      </div>

      <div class="register-form__group">
        <label for="email" class="register-form__label">E-mail</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="seu.email@exemplo.com"
          class="register-form__input"
          [ngClass]="{ 'register-form__input--error': email?.invalid && (email?.dirty || email?.touched) }">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="register-form__error-message">
          <div *ngIf="email?.errors?.['required']">O e-mail é obrigatório.</div>
          <div *ngIf="email?.errors?.['email']">Por favor, insira um e-mail válido.</div>
        </div>
      </div>

      <div class="register-form__group">
        <label for="password" class="register-form__label">Senha</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Mínimo 8 caracteres"
          class="register-form__input"
          [ngClass]="{ 'register-form__input--error': password?.invalid && (password?.dirty || password?.touched) }">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="register-form__error-message">
          <div *ngIf="password?.errors?.['required']">A senha é obrigatória.</div>
        </div>
      </div>

      <app-password-strength [password]="password?.value" *ngIf="password?.value" />

      <div class="register-form__group">
        <label for="confirmPassword" class="register-form__label">Confirmar Senha</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Repita a senha"
          class="register-form__input"
          [ngClass]="{ 'register-form__input--error': confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched) }">
        <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="register-form__error-message">
          <div *ngIf="confirmPassword?.errors?.['required']">A confirmação da senha é obrigatória.</div>
          <div *ngIf="confirmPassword?.errors?.['mustMatch']">As senhas não coincidem.</div>
        </div>
      </div>


      <div class="register-form__group">
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="register-form__button">
          Registrar
        </button>
      </div>

    </form>

    <hr >

    <div class="register-form__footer">
      <div  class="register-form__link">
        Já está cadastrado,
        <a routerLink="/login">acesse agora!</a>
      </div>
    </div>

  </div>
</div>
